        * {

        .body {
          
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
          background:none; 
          background-color: #ffe6e6;

        .wrapper {
            height: 220px;
            width: 320px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 1s ease;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 160px solid transparent;
            border-bottom: 120px solid transparent;
            border-left: 160px solid transparent;
            transform-origin: top;
            transition: transform 0.3s linear;
            border-radius: 10px;
        }

        .lid.one {
            border-top: 120px solid #ff4d6d;
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        .lid.two {
            border-top: 120px solid #e63946;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 120px solid transparent;
            border-right: 160px solid #ff6b81;
            border-bottom: 120px solid #ff6b81;
            border-left: 160px solid #ff7b9c;
            z-index: 3;
            border-radius: 10px;
            transition: transform 1s ease-out;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 90%;
            height: 80%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 1;
            transition: opacity 0.5s ease, width 1s ease, height 1s ease, transform 1s ease;
        }
        .letter.animate {
  transform: translateY(-50px);
  transition-delay: 0.2s;
}

        .heart {
            font-size: 60px;
            color: #ff4d6d;
            animation: heartbeat 1s infinite;
        }

        .letter p {
            text-align: center;
            font-size: 22px;
            color: #e63946;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Hover effect for desktop */
        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        /* Mobile-friendly styles */
        @media (max-width: 480px) {
            .wrapper {
                transform: scale(0.85);
            }
            .letter p {
                font-size: 18px;
            }

            .game-container{margin-top: 0;}
        }

        /* Tap-to-open for mobile */
        @media (hover: none) {
            .wrapper:active .lid.one {
                transform: rotateX(90deg);
                transition-delay: 0s;
            }

            .wrapper:active .lid.two {
                transform: rotateX(180deg);
                transition-delay: 0.25s;
            }
        }

        /* Envelope slides down and page expands when opened */
        .wrapper.opened .envelope {
            transform: translateY(100vh);
        }

        .wrapper.opened .letter {

            width: 100vw;
            height: 100vh;
            border-radius: 0;

      // Function to get the name from the URL (directly after '?')
          function getNameFromURL() {
            const urlParams = window.location.search.substring(1); // Remove the '?'
            return urlParams || null;
        }

        // Function to display name from URL
        function displayNameFromURL() {
            const name = getNameFromURL();
            const nameDisplay = document.getElementById('nameDisplay');
            if (name) {
                nameDisplay.textContent = name;
            } else {
                nameDisplay.textContent = 'Guest';
            }
        }    // Call displayNameFromURL when the page loads to update the name
        window.onload = displayNameFromURL;

        // Function to generate a new URL with the name as a direct parameter
        function generateLink() {
            const nameInput = document.getElementById('nameInput').value;
            if (nameInput.trim() !== '') {
                const newUrl = window.location.origin + window.location.pathname + '?' + encodeURIComponent(nameInput);
                document.getElementById('generatedLinkInput').value = newUrl;
                showPopup();
            } else {
                alert('Please enter a name.');
            }
        }

        // Show the popup
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        // Hide the popup

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        // Copy the generated link to clipboard

            const linkInput = document.getElementById('generatedLinkInput');
            linkInput.select();
